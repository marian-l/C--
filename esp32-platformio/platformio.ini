[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	mathieucarbou/ESPAsyncWebServer@^3.3.22
	me-no-dev/AsyncTCP@^1.1.1
	claws/BH1750@^1.3.0
lib_ignore = khoih-prog/AsyncTCP_RP2040W
